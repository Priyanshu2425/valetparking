<!DOCTYPE html>
<html>
    <head>
        <title>Check In</title>
    </head>
    <body>
        <center>
            <h1>Check In</h1>
            <form action="/add_vehicle" method="POST">
                <label for="vehicle_no">Vehicle Number</label>
                <br>
                <input type="text" pattern="^[A-Z]{2}[-][0-9]{2}[-][A-Z]{1,2}[-][0-9]{4}$" name="veh_no" required>
                <br>
                <br>
                <label for="vehicle_type">Vehicle Type</label>
                <br>
                <select id="veh_type" name="veh_type" required>
                    <option value="">Select type</option>
                    <option value="4-Wheeler">4-Wheeler</option>
                    <option value="2-Wheeler">2-Wheeler</option>
                </select>
                <br>
                <br>
                <label for="vehicle_model">Vehicle Model</label>
                <br>
                <input type="text" name="veh_model" required>
                <br>
                <br>
                <label for="phone_no">Phone Number</label>
                <br>
                <input type="tel" name="phone" required pattern="[6789][0-9]{9}"> 
                <br>
                <br>
                <label for="customer_name">Customer Name</label>
                <br>
                <input type="text" name="cust_name" required>
                <br>
                <br>
                <input type="submit" value="Check In">
                
            </form>
        </center>
    </body>
</html>
